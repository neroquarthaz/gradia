<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradia - Daily Routine Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gradia</h1>
            <p class="subtitle">Daily Routine Tracker</p>
        </header>
        
        <form id="trackerForm">
            <div class="slider-group">
                <label for="sleep">Sleep Quality</label>
                <div class="slider-container">
                    <input type="range" id="sleep" name="sleep" min="0" max="10" value="5" class="slider">
                    <span class="slider-value" id="sleep-value">5</span>
                </div>
            </div>
            
            <div class="slider-group">
                <label for="food">Food Quality</label>
                <div class="slider-container">
                    <input type="range" id="food" name="food" min="0" max="10" value="5" class="slider">
                    <span class="slider-value" id="food-value">5</span>
                </div>
            </div>
            
            <div class="slider-group">
                <label for="exercise">Exercise</label>
                <div class="slider-container">
                    <input type="range" id="exercise" name="exercise" min="0" max="10" value="5" class="slider">
                    <span class="slider-value" id="exercise-value">5</span>
                </div>
            </div>
            
            <div class="slider-group">
                <label for="feeling">How I Felt Yesterday</label>
                <div class="slider-container">
                    <input type="range" id="feeling" name="feeling" min="0" max="10" value="5" class="slider">
                    <span class="slider-value" id="feeling-value">5</span>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Save Entry</button>
        </form>
        
        <div id="message" class="message"></div>
        
        <div class="settings-section">
            <button id="settingsBtn" class="settings-btn">⚙️ Settings</button>
            <div id="settingsPanel" class="settings-panel" style="display: none;">
                <h3>GitHub Configuration</h3>
                <p class="settings-note">Enter your GitHub details to save data directly to your repository</p>
                <div class="input-group">
                    <label for="githubUsername">GitHub Username:</label>
                    <input type="text" id="githubUsername" placeholder="your-username">
                </div>
                <div class="input-group">
                    <label for="githubRepo">Repository Name:</label>
                    <input type="text" id="githubRepo" placeholder="betproject">
                </div>
                <div class="input-group">
                    <label for="githubToken">Personal Access Token:</label>
                    <input type="password" id="githubToken" placeholder="ghp_xxxxxxxxxxxx">
                    <small class="help-text">Create one at: <a href="https://github.com/settings/tokens" target="_blank">github.com/settings/tokens</a> (needs 'repo' scope)</small>
                </div>
                <button id="saveSettingsBtn" class="save-settings-btn">Save Settings</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
